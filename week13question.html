<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Questions</title>
    
    <style>
        p {border: 2px solid}
    </style>
    <script>
        function rightAnswer () {
            document.getElementById("right").innerHTML = '<span style="color:green">False is the correct answer.<span>';
        }

        function wrongAnswer () {
            document.getElementById("wrong").innerHTML = '<span style="color:green">True is the wrong answer.<span>';
        }
    </script>
</head>
<body>
    <p>Java and Javascript are the same.</p>
    <p id="wrong" onclick="wrongAnswer();">True</p>
    <p id="right" onclick="rightAnswer()">False</p>
</body>
</html>
