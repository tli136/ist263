    <head>
        <meta charset=""utf-8">
        <title> Heading of Scholarship Form</title>
    </head>
    <body> 
        <h1>Heading of Scholarship Form</h1> 
        <h2>Table</h2> 
        <table>
            <caption>Scholarship Details</caption> 
            <tr>
                <th>Name of Scholarship</th> <!-- th tag is for headers/meta -->
                <th>Amount</th> 
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td>
                <td>$10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>$100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
        <h2>Form</h2>
        <form action="" method="post">
            <label for="fullname">Full name:</label>"
            <input type=""text" id=""fullname" name="Full Name"><br>
            
           

            
            <label for="Year">Year</label><br>
            <select id="year" name="year">
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
        
            </select><br>
            <input type="submit" value="submit">
        </form>
    </body>
