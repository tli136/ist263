<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rollover</title>
    <script>
        function change () {
            document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263/images/arrow_over.PNG");
        }

        function changeback () {
            document.getElementById("arrow").setAttribute("src", "http://laferger.github.io/ist263")
        }

    </script>
</head>
<body>
    <img id="arrow" onmouseover="change();" src="http://laferger.github.io/ist263/images/arrow.PNG">
    
</body>
</html>
