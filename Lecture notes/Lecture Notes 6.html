<!DOCTYPE html>
<html lang=""en"</html>
<head>
    <title>Week 5 Notes</title>
    <style>
        /* selector, property and value */
        body {font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif}
        h1, p, h2{font-size: 3em;} 
        /* you can use units em or % don't use px or pts */
        p {
            font-weight: bolder;
            color:hotpink;
            text-decoration: underline;
        }
        p a {color:green;} 

        #secondid {color:aqua;}

        .yellow {color:yellow;}
    </style>
</head>
<body>
    <h1>CSS</h1>
    <a href=""https://www.amazon.com">Amazon</a>
    <h2>Change Font</h2>
    <p><a href="https://www.ebay.com">Ebay</a> Lorem ipsum dolor sit amet</p>

</body>
